---
layout: grid
title: Speaker
---
{% for speaker in site.speaker %}
<div class="Speaker col-xs-12 col-md-8 col-md-offset-2">
    <img class="Speaker-image" src="{{ site.image-dir }}/{{ speaker.image }}" />
    <h2 class="Speaker-name">{{ speaker.name }}</h2>
    {{ speaker.output }}
</div>
{% endfor %}
